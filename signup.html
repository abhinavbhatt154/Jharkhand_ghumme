<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Newsreader:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Sign Up | Jharkhand</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    .bg-grid {
      background-image: linear-gradient(to right, #283928 1px, transparent 1px),
                        linear-gradient(to bottom, #283928 1px, transparent 1px);
      background-size: 40px 40px;
    }
  </style>
</head>
<body class="bg-[#111811]">
<div class="relative min-h-screen flex flex-col bg-[#111811] overflow-x-hidden">
  <!-- Background Glow -->
  <div class="absolute inset-0 z-0 opacity-[0.03] bg-grid"></div>
  <div class="absolute inset-0 -z-10 bg-gradient-to-tr from-green-500/20 via-transparent to-green-600/10 blur-3xl"></div>

  <!-- Navbar -->
  <header class="flex items-center justify-between border-b border-[#283928]/50 px-10 py-3 z-20">
    <div class="flex items-center gap-3 text-white">
      <svg class="h-8 w-8 text-[#22c55e]" fill="none" viewBox="0 0 48 48">
        <path d="M42.4 44S36.1 33.9 41.2 24C46.9 12.9 42.2 4 42.2 4H7c0 0 4.6 8.9-1.1 20C0.9 33.9 7.3 44 7.3 44h35.1Z" fill="currentColor"/>
      </svg>
      <h1 class="text-xl font-bold">Jharkhand</h1>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-sm text-[#e5e7eb]">
      <a class="hover:text-white" href="home.html">Home</a>
      <a class="hover:text-white" href="#">Culture</a>
      <a class="hover:text-white" href="#">Heritage</a>
      <a class="hover:text-white" href="#">Tourism</a>
      <a class="hover:text-white" href="#">About</a>
    </nav>
<div class="flex items-center gap-4">
  <a class="rounded-lg px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-white/10" href="home.html">Home</a>
  <a class="rounded-lg px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-white/10" href="login.html">Sign In</a>
  <a class="rounded-lg bg-[#22c55e] px-4 py-2 text-sm font-bold text-[#111811] transition-colors hover:bg-opacity-80" href="signup.html">Sign Up</a>
</div>

  </header>

  <!-- Main -->
  <main class="flex flex-1 items-center justify-center py-16">
    <div class="relative w-full max-w-md px-6">
      <div class="absolute -inset-2 rounded-xl bg-green-500/5 blur-xl"></div>
      <div class="relative bg-[#111811]/80 backdrop-blur-sm p-8 rounded-2xl border border-[#283928]/70">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-white">Create an Account</h2>
          <p class="mt-2 text-sm text-[#9db99d]">
            Already have an account? 
            <a href="login.html" class="font-medium text-[#22c55e] hover:text-opacity-80">Sign In</a>
          </p>
        </div>
        <form action="#" method="POST" class="space-y-6 mt-8">
          <div>
            <label for="full-name" class="block text-sm font-medium text-white">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required
              class="mt-1 w-full rounded-lg border border-[#283928] bg-[#1a241a]/80 p-3 text-white placeholder-[#9db99d] focus:border-[#22c55e] focus:ring-[#22c55e]" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-white">Email address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required
              class="mt-1 w-full rounded-lg border border-[#283928] bg-[#1a241a]/80 p-3 text-white placeholder-[#9db99d] focus:border-[#22c55e] focus:ring-[#22c55e]" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-white">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required
              class="mt-1 w-full rounded-lg border border-[#283928] bg-[#1a241a]/80 p-3 text-white placeholder-[#9db99d] focus:border-[#22c55e] focus:ring-[#22c55e]" />
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-white">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required
              class="mt-1 w-full rounded-lg border border-[#283928] bg-[#1a241a]/80 p-3 text-white placeholder-[#9db99d] focus:border-[#22c55e] focus:ring-[#22c55e]" />
          </div>
          <div class="flex items-start">
            <input id="terms" name="terms" type="checkbox"
              class="h-4 w-4 rounded border-[#283928] bg-[#1a241a]/80 text-[#22c55e] focus:ring-[#22c55e] mt-0.5" />
            <label for="terms" class="ml-2 text-sm text-[#9db99d]">
              I agree to the
              <a href="#" class="font-medium text-[#22c55e] hover:text-opacity-80">Terms</a> and
              <a href="#" class="font-medium text-[#22c55e] hover:text-opacity-80">Privacy Policy</a>.
            </label>
          </div>
          <button type="submit"
            class="w-full rounded-lg bg-[#22c55e] px-4 py-3 font-bold text-[#111811] hover:bg-opacity-80">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
